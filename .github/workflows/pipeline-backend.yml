name: BSN Backend Pipeline

on:
  push:
    branches:
      - main
    paths:
      - Backend/**
      - docker/backend/**
      - 'docker-compose.yml'
      - '.github/workflows/*-backend.yml'
jobs:
  compile:
    runs-on:  ubuntu-22.04
    name: Compile Backend
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
            fetch-depth: 0

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          java-version: 17
          distribution: 'corretto'

      - name: Compile Backend
        run: |
          cd Backend
          ./mvnw clean compile 
          


